<!DOCTYPE html>
<html>
<style>
	
	#red{
  width: 95%;
  height: 95%;
  position: absolute;
   border: none;
  top: 10px;
  left: 10px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 20px;

}

	#blue{
  width: 80%;
  height: 80%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0.8;
    filter: alpha(opacity=50); /* For IE8 and earlier */
     overflow:hidden;
}


#yellow{
  width: 50%;
  height: 50%;
  border: none;
  position: absolute;
  top: 72%;
  left: 25%;
  transform: translate(-50%, -50%);
  opacity: 0.4;
    filter: alpha(opacity=50); /* For IE8 and earlier */
    z-index: +12;
   
}
#yellow::-webkit-scrollbar {
    display: none;
}

#yellow:hover {
    filter:invert(100%);
  
}
#green{
  width: 50%;
  height: 50%;
  position: absolute;
  top: 25%;
  left: 70%;
  transform: translate(-50%, -50%);
  opacity: 0.6;
    filter: alpha(opacity=50); /* For IE8 and earlier */

}
#green:hover {
    filter:invert(100%);
    animation-name: example;
    animation-duration: 10s;

}
@-webkit-keyframes example {
   0% {
   	transform: rotate(20deg);
   }
   
   100% {
   	transform: rotate(200deg);
   }
}

#green::-webkit-scrollbar {
    display: none;
}

#pink{
  width: 100%;
  height: 100%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0.2;
    filter: alpha(opacity=50); /* For IE8 and earlier */
     filter:invert(100%);
     display: block;
        -ms-transform: scale(0.25);
    -moz-transform: scale(0.25);
    -o-transform: scale(0.25);
    -webkit-transform: scale(0.25);
    transform: scale(0.25);
    
    -ms-transform-origin: 0 0;
    -moz-transform-origin: 0 0;
    -o-transform-origin: 0 0;
    -webkit-transform-origin: 0 0;
    transform-origin: 0 0;
    z-index: +10;

}
#pink::-webkit-scrollbar {
    display: none;
}
.wrap{
	position: absolute;
	z-index: +5;
}

</style>
<body>
<div style="border-radius: 10px; width: 300px; overflow: hidden;">  


<div class="wrapper" style="border-radius: 25px; width: 100%; height: 100% overflow: hidden;">
<iframe id="red" src="http://www.intotime.com" width="100%" height="100%" > </iframe>

</div>
<iframe id="blue" src="http://www.fallingfalling.com" width="100%" height="100%" border-radius="25px" > </iframe>

<iframe id="yellow" src="http://endless.horse" width="100%" height="100%" border-radius="25px" > </iframe>

<iframe id="green" src="http://www.republiquedesmangues.fr" width="100%" height="100%" border-radius="25px"> </iframe>

<div id="mydiv">
<iframe id="pink" src="http://www.trypap.com" width="30%" height="30%" border-radius="25px"> </iframe>
</div>
