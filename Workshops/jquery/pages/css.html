<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
var state = 'off';

$('button').click(function(){
    
    if(state == 'off'){
      // turn on the lights
      $('body').css('background','white');
      state = 'on';
    }
    
    else {
      // turn off the lights
      $('body').css('background','black');
      state = 'off';
    }    
    
});
</script>
<style>
body {
    background: black;
}

img {
    display: block;
    margin-top: 50px;
}
</style>

</head>
<body>

<button>
    Click me to turn the lights
</button>

</body>
</html>
