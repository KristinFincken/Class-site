<!DOCTYPE html>
<html>
<head>
	<title>fade</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#g1").fadeTo("slow", 0.15);
        $("#g2").fadeTo("slow", 0.4);
        $("#g3").fadeTo("slow", 0.7);
    });
});
</script>
</head>
<body>
<button>Click to fade </button><br><br>

<div id="g1">
<img src="g.png" width="30%" height="30%">
</div>
<br>
<div id="g2">
<img src="g.png" width="30%" height="30%"></div>
<div id="g3">
<br>
<img src="g.png" width="30%" height="30%">
</div>
<br>

</body>
</html>
